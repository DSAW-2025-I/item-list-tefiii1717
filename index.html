<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desserts Shop</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Título -->
        <h1 class="title">Desserts Sofia Guevara</h1>

        <div class="content">
            <!-- Sección de Productos -->
            <div class="products-grid"></div>

            <!-- Sección del Carrito -->
            <div class="cart">
                <h2 class="cart-title">Your Cart (0)</h2>
                <div class="cart-items"></div>
                <div class="cart-footer">
                    <p class="order-total">Order Total: <span id="total-price">$0.00</span></p>
                    <button class="carbon-btn">
                        <i class="fas fa-leaf"></i> Carbon Friendly
                    </button>
                    <button class="confirm-btn">Confirm Order</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
